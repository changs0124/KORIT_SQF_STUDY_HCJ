<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- text -->
    <label for="username">사용자명</label>
    <input type="text" id = "username">
    <br>

    <!-- password -->
    <label for="password">비밀번호</label>
    <input type="password" id = "password">
    <br>

    <!-- checkbox -->
    <input type="checkbox" id = "chk1">
    <!-- for과 id를 일치 -> 글자를 눌러도 선택 가능 -->
    <!-- checkbox를 숨기고 label에 디자인을 넣기 -->
    <label for="chk1">a</label>

    <input type="checkbox" id = "chk2">
    <label for="chk2">b</label>
    
    <input type="checkbox" id = "chk3">
    <label for="chk3">c</label>
    <br>

    <!-- radio -->
    <!-- radio의 name이 같아야지만 하나의 그룹 -->
    <input type="radio" id="r1" name="nums">
    <label for="r1">1</label>

    <input type="radio" id="r2" name="nums">
    <label for="r1">2</label>

    <input type="radio" id="r3" name="nums">
    <label for="r1">3</label>
    <br>

    <!-- name을 다르게 하여 다른 그룹으로 처리 -->
    <input type="radio" id="r4" name="nums2">
    <label for="r1">4</label>

    <input type="radio" id="r5" name="nums2">
    <label for="r1">5</label>

    <input type="radio" id="r6" name="nums2">
    <label for="r1">6</label>
    <br>

    <!-- file -->
    <input type="file" name="" id="">
</body>
</html>
