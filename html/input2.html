<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 입력하기 전에 보여주기 -->
    <input type="text" placeholder="사용자 이름">
    <!-- 포커스 O, 입력 불가 // value에 입력 -->
    <input type="text" value="김준일" readonly>
    <!-- 포커스 X, 입력 불가 -->
    <input type="text" value="김준이" disabled>
</body>
</html>
