<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: absolute;
        }

        table {
            width: 500px;
            height: 500px;
            border: 1px solid black;
            border-collapse: collapse;
        }

        td, tr {
            border: 1px solid black;
        }

        div div {
            position: absolute;
            box-sizing: border-box;
            width: 100px;
            height: 100px;
            border-radius: 50px;
            border: 1px solid black;
        }

        .d1 {
            left: 100px;
            top: 100px;
            background-color: black;
        }

        .d2 {
            right: 100px;
            top: 100px;
            background-color: black;
        }

        .d3 {
            bottom: 0px;
        }

        .d4 {
            left: 200px;
            bottom: 0px;
        }

        .d5 {
            right: 0px;
            bottom: 0px;
        }
    </style>
</head>
<body>
    <div>
        <table>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr><td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>
        <div class="d1"></div>
        <div class="d2"></div>
        <div class="d3"></div>
        <div class="d4"></div>
        <div class="d5"></div>
    </div>
</body>
</html>
