<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 인접 형제 선택자 : + - 같은 선상 */
        main > h1 {
            color: red;
        }

        /* 디테일 한 선택자 -> 우선순위가 높아진다. */
        main > h1 + div > h1 {
            color: pink;
        }

        /* 형제 선택자 : ~ */
        /* 모든 형제 : ~ *로 표시 */    
        main > h1 ~ * > h1 {
            color: brown;
        }
    </style>
</head>
<body>
    <main>
        <h1>제목1</h1>
        <p>asdf</p>
        <div>
            <h1>제목2</h1>
        </div>
        <p>test</p>
        <div>
            <h1>제목3</h1>
        </div>
    </main>
</body>
</html>
