<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main-box">

    </div>
    <script>
        const addText = document.createTextNode("추가");
        const addButton = document.createElement("button"); 
        const mainBox = document.querySelector(".main-box");

        addButton.appendChild(addText);
        mainBox.appendChild(addButton);
        // 기존의 문자열에 추가 +=
        mainBox.innerHTML += `<button>추가2</button>`;

        mainBox.removeChild(mainBox.querySelector("button"));
    </script>
</body>
</html>
